<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ehua</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-wrapper">
        <a href="#" class="logo">
          <img src="img/Logo.svg" alt="Logo" class="logo__image">
        </a>
        <nav class="header-menu">
          <ul class="header-menu__item">
            <li class="header-menu__list">
              <a href="#" class="header-menu__link">Домой</a>
            </li>
            <li class="header-menu__list">
              <a href="#" class="header-menu__link">Лэндинги</a>
              <img src="img/header-down.svg" alt="">
            </li>
            <li class="header-menu__list">
              <a href="#" class="header-menu__link">Страницы</a>
              <img src="img/header-down.svg" alt="">
            </li>
            <li class="header-menu__list">
              <a href="#" class="header-menu__link">Помощь</a>
            </li>
          </ul>
          <form action="#">
            <button class="header-menu__button">Получить</button>
          </form>
        </nav>
      </div>
      <!-- /.header-wrapper -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->
  <section class="hero">
    <div class="container">
      <div class="hero-info">
        <h2 class="hero-info__title">Номер #1,</h2>
        <h3 class="hero-info__region">Южная Азия</h3>
        <h2 class="hero-info__title">Агенство цифровых продуктов</h2>
        <p class="hero-info__text">
          Мы даем результаты, помогающие Вам добиться экономии средств и времени без риска или<br>накладных расходов на управление
        </p>
      </div>
      <form action="#">
        <button class="hero-button">Наше портфолио</button>
      </form>
      <!-- /.hero-info -->
      <form action="#" class="arrow">
        <img src="img/hero/arrow bottom.svg" alt="Logo: arrow-bottom" class="arrow-bottom">
      </form>
    </div>
    <!-- /.container -->
   <div class="hero-wrapper">
      <img src="img/hero/phone-image.png" alt="logo: Phone" class="hero-wrapper__phone">
      <img src="img/hero/mac-image.png" alt="Logo: Mac" class="hero-wrapper__mac">
      <img src="img/hero/decor-image.svg" alt="Logo: Decor" class="hero-wrapper__decor">
      <img src="img/hero/oval-image.svg" alt="Logo: Oval" class="hero-wrapper__oval">
    </div>
  </section> 
  <!-- /.hero -->
</body>
</html>
